[[##body:
    <div class="uk-container uk-flex uk-flex-center">
        <form action="/user/login" method="post">
            <fieldset class="uk-fieldset">
                <legend class="uk-legend">Login</legend>
                <div class="uk-margin">
                    <label for="email">E-mail address</label><br>
                    <input id="email" name="email" class="uk-input uk-form-width-large" type="text" required>
                </div>
                <div class="uk-margin">
                    <label for="password">Password</label><br>
                    <input id="password" name="password" class="uk-input uk-form-width-large" type="password" required>
                </div>
                <div class="uk-margin uk-clearfix">
                    <div class="uk-float-left">
                        <button class="uk-button uk-button-default" type="submit">Login</button>
                    </div>
                    <div class="uk-float-right uk-margin-small-top">
                        <input id="persistent" name="persistent" class="uk-checkbox" style="zoom: 1.3;" type="checkbox">
                        <label for="persistent"> Stay logged in</label>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
#]]
