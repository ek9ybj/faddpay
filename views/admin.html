[[##body:
    <h4>Users</h4>
    <table class="uk-table uk-table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Last activity</th>
                
            </tr>
        </thead>
        <tbody>
            [[ for(c in locals.userList) {]]
                <tr><form action="/admin/user" method="post">
                    <input type="hidden" name="userDetails" value="[[= locals.userList[c] ]]" />
                    <td>[[= locals.userList[c].name ]]</td>
            [[}]]
#]]
